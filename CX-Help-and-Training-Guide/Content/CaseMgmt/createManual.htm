        <h1>Create a Manual Case</h1>
        <ol>
            <li>On the <span class="wintitle">Cases</span> page, click <span class="uicontrol">Create New Case</span>. A dialog displays.</li>
            <li>Complete all required fields, which are indicated by a red asterisk (<span style="color: #F43D58;">*</span>)</li>
            <li>Click <span class="uicontrol">Create Case</span>. The <span class="wintitle">Case Details</span> page displays information associated with the case.</li>
        </ol>
